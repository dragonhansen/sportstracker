<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <title>dragonhansen's Sports Tracker</title>
  <h1 id="website-title">dragonhansen's Sports Tracker</h1>
  <div class="stats-container">
    <div class="iframe-container">
      <h1>Cycling races and results</h1>
      <iframe src="html/scraped_data_cycling.html" id="cyclingIframe" onload="resizeIframe(this)"></iframe>
    </div>
    <div class="iframe-container">
      <h1>F1 GP's and results</h1>
      <iframe src="html/scraped_data_f1.html" id="f1Iframe" onload="resizeIframe(this)"></iframe>
    </div>
  </div>
  <script>
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
    }
  </script>
  
</body>
</html>
